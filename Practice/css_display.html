<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display Test</title>
    <style>
        div{
            border: solid red 2px;
            
        }
        h1{
            border: solid blueviolet 2px;
            width: 100px;
            height: 100px;
            display: block;
            
        }
        p{
            border: solid green 2px;
            width: 100px;
            height: 100px;
            display: block;
        }
    </style>
</head>
<body>
    <div>
        <h1> Hello</h1>
        <h1> Dear Student</h1>
        <p>Hi everyone !!!</p>
    </div>
</body>
</html>
