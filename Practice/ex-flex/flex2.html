<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex display2</title>
    <style>
        h1{
            color: white;
            background-color: black;
            margin: 2px;
            padding: 5px;  
        }
        div{
            background-color: greenyellow;
            display: flex;
            flex-direction: row;
            padding: 10px;
            /* width: 200px; */
            justify-content: space-around;

            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <div>
        <h1>One</h1>
        <h1>Two</h1>
        <h1>Three</h1>
        
    </div> 
</body>
</html>
